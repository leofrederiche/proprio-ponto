<div class="main-container">
	<div class="header">
		<h1>{{ entry.totalBalance }}</h1>
		<p>Banco de Horas</p>

		<br>
		<button mat-flat-button color="primary" (click)="openEntrieForm()">
			<mat-icon>add</mat-icon>
			Insert Entrie
		</button>
	</div>

	<div class="content">
		<mat-accordion>
			<mat-expansion-panel disabled>
				<mat-expansion-panel-header>
					<mat-panel-title>
						<p class="mat-header">Day</p>
					</mat-panel-title>
					<mat-panel-description>
						<div class="panel-description mat-header">
							<p>
								Description
							</p>
							<p class="mat-header">
								Day balance
							</p>
						</div>
					</mat-panel-description>
				</mat-expansion-panel-header>
			</mat-expansion-panel>

			<mat-expansion-panel *ngFor="let entrie of entry.entries">
				<mat-expansion-panel-header>
					<mat-panel-title>
						{{ entrie.day | date: 'dd MMM YYYY' }}
					</mat-panel-title>
					<mat-panel-description>
						<div class="panel-description">
							<p>
								{{ entrie.description ? ' - ' + entrie.description : 'Withouth description' }}
							</p>
							<p class="worked-description">
								{{ entrie.balance }}
							</p>
						</div>
					</mat-panel-description>
				</mat-expansion-panel-header>

				<div class="panel-details">
					<p *ngFor="let time of entrie.entries">{{ time }}</p>
					<mat-chip>{{ entrie.work }}</mat-chip>
				</div>
			</mat-expansion-panel>
		</mat-accordion>
	</div>

</div>
